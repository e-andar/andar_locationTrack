<!DOCTYPE html>
<html>
<head>
    <title>Location-Based AR at Monas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-gps.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true">
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

        <a-entity
            gltf-model="./SunflowerGarden.glb"
            scale="1 1 1"
            look-at="[gps-new-camera]"
            gps-new-entity-place="latitude: -7.339656; longitude: 112.739903;"
        ></a-entity>
    </a-scene>
</body>

</html>
